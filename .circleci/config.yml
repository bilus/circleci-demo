#     <<: *defaults
#     steps:
#       - import_pgp_key
#       - checkout
#       - run: |
#           TERM=dumb echo "PATH: $PATH"
jobs:
  onPush:
    <<: *defaults
    steps:
      - run: |
          TERM=xterm echo "Hello"

  onMerge:
    <<: *defaults
    steps:
      - import_pgp_key
      - checkout
      - run: |
          oya run -r -c onMerge
          oya run circleci.onMergeSuccess

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - onPush:
          filters:
            branches:
              ignore:
                - master
      - onMerge:
          filters:
            branches:
              only:
                - master
